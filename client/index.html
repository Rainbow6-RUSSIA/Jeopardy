<html>
<head>
    <style>
        .buzzer {
            width: 200px;
            height: 200px;
        }
        .active-buzzer {
            background: green;
        }
        .inactive-buzzer {
            background:red;
        }
        #penalty {
            color:red;
            font-size: 200%;
            font-weight: bold;
        }
    </style>
</head>
<body>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://autobahn.s3.amazonaws.com/js/autobahn.min.jgz"></script>
<script src="jeopardy.js"></script>

<div id="buzzer-status" class="buzzer inactive-buzzer"></div>
<br />
<br />
<button id="buzzer">Buzz In</button>

<div class="penalty-box">
    Penalty: <span id="penalty"></span>
</div>




<script>
    var jeo = window.jeopardy;
    jeo.getStatusIndicatorElement = function() {
        return $('#buzzer-status');
    };
    jeo.getBuzzerButtonElement = function() {
        return $('#buzzer');
    };
    jeo.getPenaltyDisplayElement = function() {
        return $('#penalty');
    };

    $(document).ready(function() {
        $('#buzzer').click(function() {
            jeo.attemptBuzz("Troy");
        });

    });

</script>

</body>
</html>
