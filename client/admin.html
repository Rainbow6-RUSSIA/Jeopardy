<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://autobahn.s3.amazonaws.com/js/autobahn.min.jgz"></script>
<script src="jeopardy.js"></script>

<h1>Jeopardy Admin Console</h1>

<strong>Buzzer: </strong> <span id="status-indicator" class="inactive-buzzer">Inactive</span>
<button id="toggle-status" data-status="false">Toggle</button>

<script>
    var jeo = window.jeopardy;
    jeo.admin_mode = true;
    jeo.getStatusIndicatorElement = function() {
        return $('#status-indicator');
    };

    $(document).ready(function() {
        $('#toggle-status').click(function() {
            jeo.attemptBuzzerStatusChange($('#status-indicator').hasClass('inactive-buzzer'));
        });
    });



</script>

</body>
</html>
